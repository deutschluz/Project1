<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 <script>

	 function loginEditor() {
		    let url = 'http://localhost:8080/project1.2/editlog';

		    // collect user input
		    let cusername=document.getElementById('username').value;

			let cpasswd= document.getElementById('passwd').value;

		    // create editor object
		    let editor = {
		    	username: cusername,
		        firstN: "",
		        lastN: "",
		        age: 0,
		        email: "",
		        passwd: cpasswd,
		    }

		    // AJAX Call
		    let xhttp = new XMLHttpRequest();
		    xhttp.onreadystatechange = sendEditor;
		    xhttp.open("POST", url, true);
		    xhttp.setRequestHeader('Content-Type', 'application/json');
		    xhttp.setRequestHeader('Access-Control-Allow-Origin', '*');
		    xhttp.send(JSON.stringify(editor));

		    function sendEditor() {
		        if (xhttp.readyState == 4) {
		            if (xhttp.status == 200) {
		                console.log('success');
		            }
		        }
		    }

	 }
	 
	 </script>
</head>
<body>
<h2>
	<p>Editor, please use this form to login to your account.</p>
	</h2>
	 <p> Enter the following details</p>
 <br>
    <div id='custInfo' class='container'>
        <form>
            <div class="form-control">
            <label for='username'>User Name:</label>
            <input id='username' type='text' placeholder="your user name">
            
            <br>
            <label for='passwd'>Password:</label>
            <input id='passwd' type='text' placeholder="its a secret! shhh!">
            <br>
            

            <button id='login' type='button' onclick='loginEditor()'>Login Editor</button>
            </div>
        </form>
    </div>
</body>
<!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
